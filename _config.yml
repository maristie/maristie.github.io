title: Free Space
author:
  name: Yan
  email: me [at] [domain name of this site]
description: >
  A simple and irregularly updated personal blog out of interest.

minima:
  social_links:
    linkedin: maristie
    github: maristie
  #skin: dark

theme: minima

# Enable pagination
paginate: 20
paginate_path: /page/:num

# URL format
permalink: /:year/:month/:title

# Kramdown settings
kramdown:
  parse_block_html: true

# Default configuration for posts
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: Maristie

# Exclude files
exclude:
  - LICENSE
  - CNAME

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
  - tags.md
  - README.md

# Jekyll plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-paginate
